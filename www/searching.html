<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bcstyle.css">
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script type="text/javascript"> 
 
	$(document).ready(function(){
	var winHeight = $('.container').height();
	var winWidth = $('.container').width();
	var canvas=$("<canvas id='cartoon' width='"+winWidth+"' height='"+winHeight+"'>");
	
	$('.container').append(canvas);
	var centerx = winWidth*(0.5);
	var centery = winHeight*(0.5);
	var canvas=$('#cartoon');
	var context=canvas.get(0).getContext("2d");
	var i=0;
	//下边是圆扩散动画效果
	function change1(){
	context.clearRect(0,0,winWidth,winHeight);
    context.strokeStyle="rgb(119,79,35)";
	context.lineWidth='1';
	context.beginPath();
	context.arc(centerx,centery,i,0,Math.PI*2,false);
	context.closePath();
	context.stroke();
	if(i<centerx){
	
	i+=(centerx/15);
	}else{
	i=0;
	}

	setTimeout(change1,60);
	}
	setTimeout(change1, 500);
	});
</script>
	</head>
	<body>
		<div class="container" style="position:relative;padding:0;">
			<img src="img/search.png" class="img-responsive img1">
		 </div>
